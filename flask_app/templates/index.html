<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Read (All)</title>
    </head>
    <body>
        <div class="container">
            <h1>All Users:</h1>
            <br>
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td nowrap="nowrap">{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td nowrap="nowrap">{{ user.created_at}}</td>
                    <td nowrap="nowrap">
                        
                    <a href="/{{ user.id }}">Show</a> | <a href="/user/{{ user.id }}/edit">Edit</a> | 
                        <a href="/user/{{ user.id }}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br />
            <a href="/user/new">Add a User</h1>
        </div>
    </body>
</html>
